{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <title>Change Password</title>
</head>

<style>

    body{
        background-color: ghostwhite;
        margin-bottom: 50px;
    }

  
     
         @media only screen and (max-width:768px) {
        .panel{
            display: none;
        }
        }  
/* 
        fieldset{
            border: 2px solid rgb(34,34,34);
            padding: 10px;
            height: 400px;
        } */

</style>




<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse " style="position: sticky; top: 0; z-index: 1;">
            <div class="navbar-header">
                <span class="navbar-brand">Welcome to the Sign Up Page</span>
                <button type="button"  
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#data"
                aria-expanded="false"
                > 
                
            </button>
            </div>
           
			<ul class=" nav navbar-nav">
                <li><a href="{% url 'user_dashboard' %}">Home</a></li>
                <li>
        
                    <a href="#" 
                    class="dropdown-toggle" 
                    data-toggle="dropdown" 
                    aria-haspopup="true"
                    aria-expanded="false"
                    id="dropdown" 
                    >Transactions <span class="caret"></span> </a> 
        
                    <ul class="dropdown-menu" aria-labelledby="dropdown">
                        <li><a href="{% url 'add_transaction' %}">Add Transaction</a></li>
                        <li><a href="{% url 'all_transaction' %}">Query Transaction</a></li>                        
                    </ul>
                </li>
                <li><a href="{% url 'plot' %}">Report</a></li>
                <!-- <li><a href="{% url 'upload_signature' %}">Signature</a></li> -->
                <li ><a href="{% url 'logout' %}">Log Out</a></li>
            </ul>
          
        </nav>

    {{key}}

        <div class="row" style="margin-top: 30px; " >
            <div class="col-lg-offset-1 col-md-offset-10 col-sm-offset-10 col-lg-10 col-md-10 col-sm-10" > 

    {% for message in messages%}
    <h2>{{message}}</h2>
    {% endfor%}
    <fieldset>
        <form action="" method="POST" >

            {% csrf_token %}
            <legend>Change Password</legend>
            
            <div class="form-group">
                <label for="password2">New Password</label>
                <input id="password2" type="password" name="new_password" class="form-control"> <br>
            </div>

            <div class="form-group">
                <label for="password3">Confirm Password</label>
                <input id="password3" type="password" name="confirm_password" class="form-control"> <br>
            </div>
          


           
            <input type="submit" name="submit" class="btn btn-success">
        </form>
    </fieldset>
</div>
</body>
<script src="{% static 'jquery-3.6.1.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'html2canvas.js' %}"></script>
</html>
