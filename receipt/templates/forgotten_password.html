{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <title>KEY</title>
</head>

<style>

    body{
        background-color: ghostwhite;
        margin-bottom: 50px;
    }

  
     
         @media only screen and (max-width:768px) {
        .panel{
            display: none;
        }
        }  
/* 
        fieldset{
            border: 2px solid rgb(34,34,34);
            padding: 10px;
            height: 400px;
        } */

</style>




<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse " style="position: sticky; top: 0; z-index: 1;">
            <div class="navbar-header">
                <span class="navbar-brand">Welcome to the Sign Up Page</span>
                <button type="button"  
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#data"
                aria-expanded="false"
                > 
                
            </button>
            </div>
           
          
        </nav>

        <div class="row" style="margin-top: 30px; " >
            <div class="col-lg-offset-1 col-md-offset-10 col-sm-offset-10 col-lg-10 col-md-10 col-sm-10" > 

    {% for message in messages%}
    <h2>{{message}}</h2>
    {% endfor%}
    <fieldset>
        <form action="" method="POST" >

            {% csrf_token%}
            <legend>Enter Your Email</legend>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="form-control"> <br>
            </div>

          


           
            <input type="submit" name="submit" class="btn btn-success">
        </form>
    </fieldset>
</div>
</body>
<script src="{% static 'jquery-3.6.1.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'html2canvas.js' %}"></script>
</html>
