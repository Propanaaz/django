{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <title>User Registration</title>
</head>

<style>

    body{
        background-color: ghostwhite;
        margin-bottom: 50px;
    }

  
     
         @media only screen and (max-width:768px) {
        .panel{
            display: none;
        }
        }  

</style>




<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse " style="position: sticky; top: 0; z-index: 1;">
            <div class="navbar-header">
                <span class="navbar-brand">Welcome to the Sign Up Page</span>
                <button type="button"  
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#data"
                aria-expanded="false"
                > 
                
            </button>
            </div>
            <span class="navbar-text">
                Already Have an Account?
              </span>
            <a href="{% url 'user_login' %}" class="navbar-btn btn btn-success">Login Here</a>
            
        </nav>



        <div class="row" style="margin-top: 30px; ">
            <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-lg-10 col-md-10 col-sm-10" > 

    {% for message in messages%}
    <h2>{{message}}</h2>
    {% endfor%}
    <fieldset>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token%}
            <legend>Enter your details</legend>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" class="form-control"> <br>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" id="password">
            </div>
           <div class="form-group">
            <label for="business_name">Business Name</label>
            <input type="text" name="businessname" id="business_name" class="form-control">

           </div>

           <div class="form-group">
            <label for="business_name">Email</label>
            <input type="email" name="email" id="email" class="form-control">

           </div>
            <div class="form-group">
                <label for="business_name">Business Address</label>
                <input type="text" name="businessaddress" id="business_address" class="form-control">

            </div>
            
            <input type="submit" name="submit" class="btn btn-success">
        </form>
    </fieldset>
</div>
    </div>
    </div>
</body>
</html>
